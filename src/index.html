<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GitFit</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
  </head>
  <body>
    <header>
      <h1 class='site-title'>GitFit</h1>
      <h2 id='greeting' class='greeting'>Hello, User</h2>
      <h2 id='date' class='date'>Date</h2>
    </header>
    <main>
<!-- Activity Widgets  -->
      <section class='activity genre'>
        <div class='small-widgets'>
          <article class='activity-numbers widget'>
            <h3>Activity Today</h3>
            <div class='activity-numbers_stats'>
              <span class='activity-data_activity-minutes'>
                <h4 id='activity-data_today-minutes'></h4>
                <h5>Minutes Active</h5>
              </span>
              <span class='activity-data_steps'>
                <h4 id='activity-data_today-steps'></h4>
                <h5>Step Count</h5>
              </span>
              <span class='activity-data_distance'>
                <h4 id='activity-data_today-distance'></h4>
                <h5>Miles Walked</h5>
              </span>
            </div>
          </article>
          <article class='activity-numbers widget'>
            <h3>Activity Rankings</h3>
            <div class='activity-numbers_stats'>
              <span class='activity-data_activity-minutes'>
                <h4 id='activity-data_today-minutes'></h4>
                <h5>Minutes Active</h5>
              </span>
              <span class='activity-data_steps'>
                <h4 id='activity-data_today-steps'></h4>
                <h5>Step Count</h5>
              </span>
              <span class='activity-data_distance'>
                <h4 id='activity-data_today-distance'></h4>
                <h5>Miles Walked</h5>
              </span>
            </div>
          </article>
        </div>
        <article class='activity-data-week widget'>
          <canvas id='activity-data-week_chart'></canvas>
        </article>
      </section>
<!-- Hydration Widgets -->
      <section class='hydration genre'>
        <article class='hydration-data-week widget'>
          <canvas id='hydration-data-week_chart' class='hydration-data-week_chart'>
          </canvas>
        </article>
        <article class='hydration-data-today widget'>
          <canvas id='hydration-data_today_chart'></canvas>
        </article>
      </section>
<!-- Sleep Widgets -->
      <section class='sleep genre'>
        <div class='small-widgets'>
          <article class='sleep-data-doughnut widget'>
            <canvas id='sleep-data-last-night_chart'></canvas>
          </article>
          <article class='sleep-data-doughnut widget'>
            <canvas id='sleep-data-all-time_chart'></canvas>
          </article>
        </div>
        <article class='sleep-data-week widget'>
          <canvas id='sleep-data-week_chart'></canvas>
        </article>
      </section>
    </main>
    <footer class='user-info'>
        <h2 class='user-info_content_title'>Your Info</h2>
        <div class='info-box'>
          <p>Name:</p>
          <p id='user-name'>Name</p>
        </div>
        <div class='info-box'>
          <p>Your Step Goal:</p><p id='user-step-goal'>Daily Step Goal</p><p id='user-step-goal_comparison'>Step Goal Comparison</p>
        </div>
        <div class='info-box'>
          <p>Friends:</p>
          <p id='user-friends-list'>Friends List</p>
        </div>
    </footer>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="../src/WellnessLog.js"></script>
    <script type="text/javascript" src="../src/User.js"></script>
    <script type="text/javascript" src="../src/UserRepository.js"></script>
    <script type="text/javascript" src="../src/SleepRepository.js"></script>
    <script type="text/javascript" src="../node_modules/chart.js/dist/Chart.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
